<!DOCTYPE html>
<html>
  <head>
    <title>Art Facts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="art-facts.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>
      <span class="art-name">Art Williams</span>
      <span class="facts">Facts</span>
    </h1>
    <div class="body">
      <div class="picframe">
        <img src="pics/art-1.jpg">
      </div>
      <p id="current_fact" class="fact"></p>
      <button id="upvote_button">Upvote</button>

      <div id="submit_form">
        <textarea id="submit_text" rows="5" cols="60"></textarea>
        <button id="submit_button">Submit</button>
      </div>

      <div id="verify">
        <h2>Verify fact submissions</h2>
        <ul id="unverified_list"></ul>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script type='text/javascript'
            src='https://login.persona.org/include.js'>
    </script>
    <script type='text/javascript'
            src='https://cdn.firebase.com/v0/firebase-simple-login.js'>
    </script>
    <script type="text/javascript" src="art.js"></script>
  </body>
</html>
